version: 1
packages:
  - name: "db"
    path: "./datastore/sqlc"
    engine: "postgresql"
    schema: "./datastore/migrations"
    queries: "./datastore/query"
    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: true
    emit_exact_table_names: false
    emit_empty_slices: true