version: 1
packages:
  - name: "db"
    path: "./internal/datastore/sqlc"
    engine: "postgresql"
    schema: "./internal/datastore/migrations"
    queries: "./internal/datastore/query"
    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: true
    emit_exact_table_names: false
    emit_empty_slices: true